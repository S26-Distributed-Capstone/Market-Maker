# Exchange Service Configuration
spring.application.name=exchange-service
server.port=8080

# Service URLs for inter-service communication
service.trading-state.url=http://trading-state-service:8080
service.exposure-reservation.url=http://exposure-reservation-service:8080

# Logging
logging.level.edu.yu.marketmaker.exchange=DEBUG
logging.level.root=INFO

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

