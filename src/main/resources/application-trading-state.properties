# Trading State Service Configuration
spring.application.name=trading-state-service
server.port=8080

# Service URLs for inter-service communication
service.exchange.url=http://exchange-service:8080
service.exposure-reservation.url=http://exposure-reservation-service:8080

# Logging
logging.level.edu.yu.marketmaker.state=DEBUG
logging.level.root=INFO

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

