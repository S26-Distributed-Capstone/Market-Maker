# Position Display UI Service Configuration
spring.application.name=position-display-ui
server.port=8080


# UI refresh configuration
ui.refresh-interval-ms=500

# Logging
logging.level.edu.yu.marketmaker=DEBUG
logging.level.root=INFO

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Static resources (if serving a web UI)
spring.web.resources.static-locations=classpath:/static/

