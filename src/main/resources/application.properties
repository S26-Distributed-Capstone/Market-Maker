spring.application.name=marketmaker
server.port=8080
# Default exposure capacity per symbol
exposure.default-capacity=10000

# Database Configuration (we can change details)
spring.datasource.url=jdbc:postgresql://localhost:5432/marketmaker
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
# Automatically creates/updates the database tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect