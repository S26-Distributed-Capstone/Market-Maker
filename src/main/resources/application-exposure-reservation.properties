# Exposure Reservation Service Configuration
spring.application.name=exposure-reservation-service
server.port=8080

# Default exposure capacity per symbol
exposure.default-capacity=10000

# Service URLs for inter-service communication
service.trading-state.url=http://trading-state-service:8080

# Logging
logging.level.edu.yu.marketmaker.exposurereservation=DEBUG
logging.level.root=INFO

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

