# Market-Maker Node Configuration
spring.application.name=market-maker-node
server.port=8080


# Market-making configuration
marketmaker.symbols=AAPL,MSFT,GOOG,TSLA
marketmaker.quote-refresh-interval-ms=1000
marketmaker.spread-bps=10

# Logging
logging.level.edu.yu.marketmaker=DEBUG
logging.level.root=INFO

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

