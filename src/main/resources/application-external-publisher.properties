# External Order Publisher Configuration
spring.application.name=external-order-publisher
server.port=8080

# Service URLs for inter-service communication
service.exchange.url=http://exchange-service:8080

# Order generation configuration
publisher.symbols=AAPL,MSFT,GOOG,TSLA
publisher.orders-per-second=2
publisher.min-quantity=1
publisher.max-quantity=20
publisher.reference-price=100.00
publisher.price-variance=5.00

# Logging
logging.level.edu.yu.marketmaker.external=DEBUG
logging.level.root=INFO

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

